<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{param["blog_name"]}} </title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template --> 
  <!-- <link href="static/dashboard.css" rel="stylesheet"> -->

</head>

<body>
    
<div class="container text-center my-4">
    <h2 class="text-secondary">Dashboard</h2>
    <a href="/edit/0"><button type="button" class="btn btn-primary mx-4">Add a new post</button></a>
    <a href="/logout"><button type="button" class="btn btn-primary mx-4">Logout</button></a>

    <!-- uploader -->
     <form action="/uploader" method="post" enctype="multipart/form-data" class="my-4 py-4 border">
       <input type="file" name="file1" id="">
       <button type="submit" class="btn btn-primary mx-4">Submit</button></a>
     </form>

<table class="table my-4">
    <thead>
      <tr>
        <th scope="col">Sno</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts %}
        <tr>
          <td>{{ post.sno }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.date }}</td>
          <td><a href="/edit/{{ post.sno }}"><button type="button" class="btn btn-primary">Edit</button></a></td>
          <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-primary">Delete</button></a></td>
        </tr>
        {% endfor %}

    </tbody>
    </table>
</div>

    <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
